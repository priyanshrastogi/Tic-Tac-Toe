<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="jumbotron">
            <div class="container game-head">
                <h1>Tic Tac Toe</h1>
                <p>The Battle of X and O.</p>
                <button id="play-button" type="button" class="btn btn-danger btn-lg">Play</button>
            </div>
        </div>
        <div class="container">
            <table align="center">
                <tr>
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                </tr>
                <tr>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                </tr>
                <tr>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                </tr>
            </table>
            <p class="copyright">Powered by Javascript<br>&copy; Copyright Priyansh Rastogi 2017</p>
        </div>

        <script src="javascript.js"></script>
    </body>

</html>
